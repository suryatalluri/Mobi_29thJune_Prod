<wm-page data-ng-controller="test12122q1PageController" name="page1">

                                </wm-gridrow>

                                    <wm-gridrow name="gridrow2">
                                        <wm-gridcolumn name="gridcolumn2" columnwidth="12">

                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow3">
                                        <wm-gridcolumn name="gridcolumn3" columnwidth="12">
                                            <wm-form-field type="byte" widget="number" displayname="Byte Col" required="true" show="true" name="byteCol" mobile-display="true" pc-display="true" step="0" is-related="false" key="byteCol" primary-key="false"
                                            generator="assigned"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow4">
                                        <wm-gridcolumn name="gridcolumn4" columnwidth="12">
                                            <wm-form-field type="short" widget="number" displayname="Short Col" required="true" show="true" name="shortCol" mobile-display="true" pc-display="true" step="0" is-related="false" key="shortCol" primary-key="false"
                                            generator="assigned"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow5">

                                            generator="assigned"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow6">
                                        <wm-gridcolumn name="gridcolumn6" columnwidth="12">

                                            generator="assigned"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow7">
                                        <wm-gridcolumn name="gridcolumn7" columnwidth="12">

                                            generator="assigned"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow8">
                                        <wm-gridcolumn name="gridcolumn8" columnwidth="12">
                                            <wm-form-field type="big_decimal" widget="number" displayname="Double Col" required="true" show="true" name="doubleCol" mobile-display="true" pc-display="true" step="1e-8" is-related="false" key="doubleCol" primary-key="false"
                                            generator="assigned"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow9">
                                        <wm-gridcolumn name="gridcolumn9" columnwidth="12">
                                            <wm-form-field type="big_integer" widget="number" displayname="Bigint Col" required="true" show="true" name="bigintCol" mobile-display="true" pc-display="true" step="0" is-related="false" key="bigintCol" primary-key="false"
                                            generator="assigned"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow10">

                                            generator="assigned"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow11">
                                        <wm-gridcolumn name="gridcolumn11" columnwidth="12">
                                            <wm-form-field type="string" widget="text" displayname="String Col" required="true" show="true" name="stringCol" mobile-display="true" pc-display="true" is-related="false" key="stringCol" primary-key="false" generator="assigned"
                                            maxchars="255"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow12">
                                        <wm-gridcolumn name="gridcolumn12" columnwidth="12">

                                    <wm-gridrow name="gridrow17">
                                        <wm-gridcolumn name="gridcolumn17" columnwidth="12">
                                            <wm-form-field type="datetime" widget="datetime" displayname="Timestamp Col" required="true" show="true" name="timestampCol" mobile-display="true" pc-display="true" is-related="false" key="timestampCol" primary-key="false"
                                            generator="assigned"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow18">
                                        <wm-gridcolumn name="gridcolumn18" columnwidth="12">

                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow19">
                                        <wm-gridcolumn name="gridcolumn19" columnwidth="12">
                                            <wm-form-field type="blob" widget="upload" displayname="Blob Col" required="true" show="true" name="blobCol" mobile-display="true" pc-display="true" is-related="false" key="blobCol" primary-key="false" generator="assigned"
                                            maxchars="-1"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                                <wm-form-action class="form-reset btn-secondary" type="button" show="true" iconclass="wi wi-refresh" key="reset" update-mode="true" display-name="Reset" action="reset()"></wm-form-action>
                                <wm-form-action class="form-save btn-success" type="submit" show="true" iconclass="wi wi-save" key="save" update-mode="true" display-name="Save"></wm-form-action>
                            </wm-liveform>
                            <wm-label class="p text-muted  text-center" caption="bind:Variables.DB123TestingAllTypesData.dataSet.booleanCol" name="JobTitle" whitespace="nowrap"></wm-label>
                        </wm-card-content>
                        <wm-card-footer name="card_footer1" horizontalalign="center">
                            <wm-buttongroup class="btn-group-justified" name="buttongroup1" horizontalalign="center">
                                <wm-anchor class="btn btn-transparent" caption="" name="anchor1" iconclass="wi wi-mail fa-2x"></wm-anchor>

                </wm-listtemplate>

    </wm-content>
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,star,music"></wm-mobile-tabbar>
    <wm-view class="dialog-view" name="view1">
        <wm-alertdialog title="{{notification.title}}" name="notificationalertdialog" controller="NotificationDialogController" message="{{notification.text}}" notificationdialog="alert" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}"

    </wm-view>
