<wm-page name="page1" data-ng-controller="selectPageController">
    <wm-left-panel name="left_panel1" content="leftnav"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-composite name="composite1">
                <wm-label class="col-xs-4 control-label" name="label1" caption="bind:Widgets.select1.datavalue"></wm-label>
                <wm-container class="col-xs-8" name="container1">
                    <wm-select name="select1" dataset="1, 2, 3" datavalue="1"></wm-select>
                </wm-container>
            </wm-composite>
            <wm-label name="label2" caption="bind:Variables.serviceVariable1.dataSet.value" padding="unset 0.5em"></wm-label>
            <wm-liveform title="Employee Info" name="liveform1" iconclass="wi wi-edit" captionposition="top" dataset="bind:Variables.HrdbEmployeeData.dataSet" formlayout="inline" errormessage="" defaultmode="Edit" captionalign="left">
                <wm-layoutgrid name="layoutgrid1" columns="1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                            <wm-form-field type="string" readonly="false" name="firstname" widget="text" displayname="Firstname" required="false" show="true" placeholder="Enter value" maxchars="255" key="firstname" primary-key="false" generator="assigned"
                            inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn name="gridcolumn2" columnwidth="12">
                            <wm-form-field type="string" readonly="false" name="lastname" widget="text" displayname="Lastname" required="false" show="true" placeholder="Enter value" maxchars="255" key="lastname" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn name="gridcolumn3" columnwidth="12">
                            <wm-form-field type="string" readonly="false" name="street" widget="text" displayname="Street" required="false" show="true" placeholder="Enter value" maxchars="255" key="street" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn name="gridcolumn4" columnwidth="12">
                            <wm-form-field type="string" readonly="false" name="city" widget="chips" displayname="City" show="true" key="city" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn name="gridcolumn5" columnwidth="12">
                            <wm-form-field type="string" readonly="false" name="state" widget="text" displayname="State" required="false" show="true" placeholder="Enter value" maxchars="2" key="state" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn name="gridcolumn6" columnwidth="12">
                            <wm-form-field type="string" readonly="false" name="zip" widget="text" displayname="Zip" required="false" show="true" placeholder="Enter value" maxchars="255" key="zip" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn name="gridcolumn7" columnwidth="12">
                            <wm-form-field type="date" readonly="false" name="birthdate" widget="date" displayname="Birthdate" required="false" show="true" placeholder="Select date" key="birthdate" primary-key="false" generator="assigned" outputformat="yyyy-MM-dd"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn name="gridcolumn8" columnwidth="12">
                            <wm-form-field type="string" readonly="false" name="picurl" widget="text" displayname="Picurl" required="false" show="true" placeholder="Enter value" maxchars="255" key="picurl" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn name="gridcolumn9" columnwidth="12">
                            <wm-form-field type="string" readonly="false" name="jobTitle" widget="text" displayname="Job Title" required="false" show="true" placeholder="Enter value" maxchars="40" key="jobTitle" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow10">
                        <wm-gridcolumn name="gridcolumn10" columnwidth="12">
                            <wm-form-field type="string" readonly="false" name="username" widget="text" displayname="Username" required="false" show="true" placeholder="Enter value" maxchars="255" key="username" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow11">
                        <wm-gridcolumn name="gridcolumn11" columnwidth="12">
                            <wm-form-field type="string" readonly="false" name="password" widget="text" displayname="Password" required="false" show="true" placeholder="Enter value" maxchars="255" key="password" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow12">
                        <wm-gridcolumn name="gridcolumn12" columnwidth="12">
                            <wm-form-field type="string" readonly="false" name="role" widget="text" displayname="Role" required="false" show="true" placeholder="Enter value" maxchars="255" key="role" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow13">
                        <wm-gridcolumn name="gridcolumn13" columnwidth="12">
                            <wm-form-field type="integer" readonly="false" name="tenantId" widget="number" displayname="Tenant Id" required="false" show="true" placeholder="Enter value" key="tenantId" primary-key="false" generator="assigned" step="0" inputtype="number"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow14">
                        <wm-gridcolumn name="gridcolumn14" columnwidth="12">
                            <wm-form-field type="list" readonly="false" name="department" widget="select" displayname="Department" required="false" show="true" placeholder="Select value" is-related="true" key="department" primary-key="false" generator="assigned"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow15">
                        <wm-gridcolumn name="gridcolumn15" columnwidth="12">
                            <wm-form-field type="list" readonly="false" name="employeeByManagerId" widget="select" displayname="Employee By Manager Id" required="false" show="true" placeholder="Select value" is-related="true" key="employeeByManagerId" primary-key="false"
                            generator="assigned"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-field type="integer" readonly="true" name="empId" widget="number" displayname="Emp Id" required="true" show="false" placeholder="Enter value" key="empId" primary-key="true" generator="identity" step="0" inputtype="number"></wm-form-field>
                <!--?XML:NAMESPACE PREFIX = "PUBLIC" NS = "URN:COMPONENT" /-->
                <wm-form-action title="Reset" disabled="false" class="form-reset btn-secondary" type="button" show="true" iconclass="wi wi-refresh" key="reset" update-mode="true" display-name="Reset" action="reset()"></wm-form-action>
                <!--?XML:NAMESPACE PREFIX = "PUBLIC" NS = "URN:COMPONENT" /-->
                <wm-form-action title="Save" disabled="false" class="form-save btn-success" type="submit" show="true" iconclass="wi wi-save" key="save" update-mode="true" display-name="Save"></wm-form-action>
            </wm-liveform>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,star,music"></wm-mobile-tabbar>
</wm-page>
