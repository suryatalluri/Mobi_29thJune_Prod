<wm-page name="page1" data-ng-controller="tabsPageController">
    <wm-left-panel name="left_panel1" content="leftnav"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1">
                    <wm-liveform title="User Info" name="liveform1" iconclass="wi wi-edit" captionposition="top" dataset="bind:Variables.HrdbUserData.dataSet" formlayout="inline" errormessage="" defaultmode="Edit" captionalign="left">
                        <wm-layoutgrid name="layoutgrid1" columns="1">
                            <wm-gridrow name="gridrow1">
                                <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                                    <wm-form-field type="string" name="username" widget="text" displayname="Username" required="false" show="true" mobile-display="true" pc-display="true" maxchars="20" is-related="false" key="username" primary-key="false"
                                    generator="assigned"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow2">
                                <wm-gridcolumn name="gridcolumn2" columnwidth="12">
                                    <wm-form-field type="string" name="password" widget="text" displayname="Password" required="false" show="true" mobile-display="true" pc-display="true" maxchars="20" is-related="false" key="password" primary-key="false"
                                    generator="assigned"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow3">
                                <wm-gridcolumn name="gridcolumn3" columnwidth="12">
                                    <wm-form-field type="string" name="role" widget="text" displayname="Role" required="false" show="true" mobile-display="true" pc-display="true" maxchars="20" is-related="false" key="role" primary-key="false" generator="assigned"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow4">
                                <wm-gridcolumn name="gridcolumn4" columnwidth="12">
                                    <wm-form-field type="integer" name="tenantId" widget="number" displayname="Tenant Id" required="false" show="true" mobile-display="true" pc-display="true" is-related="false" key="tenantId" primary-key="false" generator="assigned"
                                    step="0"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-form-field type="integer" name="userId" widget="number" displayname="User Id" required="true" show="false" mobile-display="true" pc-display="true" is-related="false" key="userId" primary-key="true" generator="identity" step="0"></wm-form-field>
                        <wm-form-action class="form-reset btn-secondary" type="button" show="true" iconclass="wi wi-refresh" key="reset" update-mode="true" display-name="Reset" action="reset()"></wm-form-action>
                        <wm-form-action class="form-save btn-success" type="submit" show="true" iconclass="wi wi-save" key="save" update-mode="true" display-name="Save"></wm-form-action>
                    </wm-liveform>
                </wm-tabpane>
                <wm-tabpane name="tabpane2">
                    <wm-liveform title="User Info" name="liveform1" iconclass="wi wi-edit" captionposition="top" dataset="bind:Variables.HrdbUserData.dataSet" formlayout="inline" errormessage="" defaultmode="Edit" captionalign="left">
                        <wm-layoutgrid name="layoutgrid1" columns="1">
                            <wm-gridrow name="gridrow1">
                                <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                                    <wm-form-field type="string" readonly="false" name="username" widget="autocomplete" displayname="Username" show="true" key="username" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow2">
                                <wm-gridcolumn name="gridcolumn2" columnwidth="12">
                                    <wm-form-field type="string" readonly="false" name="password" widget="text" displayname="Password" required="false" show="true" placeholder="Enter value" maxchars="20" key="password" primary-key="false" generator="assigned"
                                    inputtype="text"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow3">
                                <wm-gridcolumn name="gridcolumn3" columnwidth="12">
                                    <wm-form-field type="string" readonly="false" name="role" widget="text" displayname="Role" required="false" show="true" placeholder="Enter value" maxchars="20" key="role" primary-key="false" generator="assigned" inputtype="text"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow4">
                                <wm-gridcolumn name="gridcolumn4" columnwidth="12">
                                    <wm-form-field type="integer" readonly="false" name="tenantId" widget="number" displayname="Tenant Id" required="false" show="true" placeholder="Enter value" key="tenantId" primary-key="false" generator="assigned" step="0"
                                    inputtype="number"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-form-field type="integer" readonly="true" name="userId" widget="number" displayname="User Id" required="true" show="false" placeholder="Enter value" key="userId" primary-key="true" generator="identity" step="0" inputtype="number"></wm-form-field>

                    </wm-liveform>
                </wm-tabpane>
                <wm-tabpane name="tabpane3">
                    <wm-liveform title="User Info" name="liveform3" iconclass="wi wi-edit" captionposition="top" dataset="bind:Variables.HrdbUserData.dataSet" formlayout="inline" errormessage="" defaultmode="Edit" captionalign="left">
                        <wm-layoutgrid name="layoutgrid3" columns="1">
                            <wm-gridrow name="gridrow9">
                                <wm-gridcolumn name="gridcolumn9" columnwidth="12">
                                    <wm-form-field type="string" name="username" widget="text" displayname="Username" required="false" show="true" mobile-display="true" pc-display="true" maxchars="20" is-related="false" key="username" primary-key="false"
                                    generator="assigned"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow10">
                                <wm-gridcolumn name="gridcolumn10" columnwidth="12">
                                    <wm-form-field type="string" name="password" widget="text" displayname="Password" required="false" show="true" mobile-display="true" pc-display="true" maxchars="20" is-related="false" key="password" primary-key="false"
                                    generator="assigned"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow11">
                                <wm-gridcolumn name="gridcolumn11" columnwidth="12">
                                    <wm-form-field type="string" name="role" widget="text" displayname="Role" required="false" show="true" mobile-display="true" pc-display="true" maxchars="20" is-related="false" key="role" primary-key="false" generator="assigned"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow12">
                                <wm-gridcolumn name="gridcolumn12" columnwidth="12">
                                    <wm-form-field type="integer" name="tenantId" widget="number" displayname="Tenant Id" required="false" show="true" mobile-display="true" pc-display="true" is-related="false" key="tenantId" primary-key="false" generator="assigned"
                                    step="0"></wm-form-field>

                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-form-field type="integer" name="userId" widget="number" displayname="User Id" required="true" show="false" mobile-display="true" pc-display="true" is-related="false" key="userId" primary-key="true" generator="identity" step="0"></wm-form-field>
                        <wm-form-action class="form-reset btn-secondary" type="button" show="true" iconclass="wi wi-refresh" key="reset" update-mode="true" display-name="Reset" action="reset()"></wm-form-action>
                        <wm-form-action class="form-save btn-success" type="submit" show="true" iconclass="wi wi-save" key="save" update-mode="true" display-name="Save"></wm-form-action>
                    </wm-liveform>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,star,music"></wm-mobile-tabbar>
</wm-page>
