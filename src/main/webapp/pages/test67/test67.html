<wm-page name="page1" data-ng-controller="test67PageController">
    <wm-left-panel name="left_panel1" content="leftnav"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-select class="select-locale" required="true" name="select2" placeholder="Select Language" dataset="bind:Variables.supportedLocale.dataSet" datafield="All Fields" on-change="changeAppLocale($scope)" displayfield="en"></wm-select>
            <wm-label name="label2" caption="bind:appLocale.LABEL_EXPAND" padding="unset 0.5em"></wm-label>
            <wm-label name="label3" caption="bind:appLocale.LABEL_ENDS_WITH" padding="unset 0.5em"></wm-label>
            <wm-composite name="composite2">
                <wm-label class="col-xs-4 control-label" name="label4"></wm-label>
                <wm-container class="col-xs-8" name="container2">
                    <wm-select disabled="true" readonly="false" name="select3" dataset="1, 2, 3"></wm-select>
                </wm-container>
            </wm-composite>
            <wm-chips disabled="true" readonly="true" name="chips1"></wm-chips>
            <wm-camera name="camera1" capturetype="IMAGE"></wm-camera>
            <wm-media-list name="media_list1">
                <wm-media-template name="media_template1"></wm-media-template>
            </wm-media-list>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="Employees, Details"></wm-mobile-tabbar>
</wm-page>
