<wm-page data-ng-controller="ListPageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.GoogleInvoke.dataSet" navigation="Pager" name="livelist1">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-container class="media-left" name="container1">
                        <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                        <wm-label name="Name" class="p media-heading" caption="Name" fontsize="1.143" fontunit="em"></wm-label>
                        <wm-label name="JobTitle" caption="JobTitle" class="p text-muted"></wm-label>
                    </wm-container>
                    <wm-container class="media-right media-top" name="container3">
                        <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button1"></wm-button>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
            <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.GoogleapisInvoke.dataSet" navigation="Pager" name="livelist2">
                <wm-listtemplate layout="inline" name="listtemplate2">
                    <wm-container class="media-left" name="container4">
                        <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container5">
                        <wm-label name="Name" class="p media-heading" caption="Name" fontsize="1.143" fontunit="em"></wm-label>
                        <wm-label name="JobTitle" caption="JobTitle" class="p text-muted"></wm-label>
                    </wm-container>
                    <wm-container class="media-right media-top" name="container6">
                        <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button2"></wm-button>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
            <wm-camera name="camera1"></wm-camera>
            <wm-picture name="picture3" picturesource="bind:Widgets.camera1.localFilePath"></wm-picture>
            <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="Pager" name="livelist3">
                <wm-listtemplate layout="inline" name="listtemplate3">
                    <wm-container class="media-left" name="container7">
                        <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container8">
                        <wm-label name="Name" class="p media-heading" caption="Name" fontsize="1.143" fontunit="em"></wm-label>
                        <wm-label name="JobTitle" caption="JobTitle" class="p text-muted"></wm-label>
                    </wm-container>
                    <wm-container class="media-right media-top" name="container9">
                        <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button3"></wm-button>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar dataset="home,star,music,cog,edit" name="mobile_tabbar1" show="false"></wm-mobile-tabbar>
</wm-page>
